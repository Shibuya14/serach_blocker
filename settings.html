<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>検索ブロッカー設定</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/settings.css" rel="stylesheet">
</head>
<body>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- nav bar -->
        <div id="navbar"></div>
        <script src="navbar.js"></script>
        <!-- End of nav bar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Settings</h1>
                    </div>

                    <!-- Block Rules -->
                    <div class="card shadow mb-4">
                        <div class="card-header text-primary fw-bold">Block Rules</div>
                        <div class="card-body">
                            <!-- Matching Settings -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-primary mb-2">Matching Settings</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="matchType" value="partial" checked>
                                    <label class="form-check-label">Partial Match</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="matchType" value="exact">
                                    <label class="form-check-label">Exact Match</label>
                                </div>
                            </div>

                            <!-- Redirect Settings -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-primary mb-2">Redirect Settings</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="redirectUrl" placeholder="https://www.google.com/">
                                    <button class="btn btn-primary" id="saveSettings">save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Block Schedule -->
                    <div class="card shadow mb-4">
                        <div class="card-header text-primary fw-bold">Block Schedule</div>
                        <div class="card-body">
                            <!-- Block Time -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-primary mb-2">Block Time</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="time" class="form-control" id="startTime">
                                    </div>
                                    <div class="col-auto d-flex align-items-center">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                    <div class="col">
                                        <input type="time" class="form-control" id="endTime">
                                    </div>
                                </div>
                            </div>

                            <!-- Block Day of Week -->
                            <div class="mb-4">
                                <label class="form-label fw-bold text-primary mb-2">Block Day of Week</label>
                                <div class="btn-group d-flex" role="group">
                                    <div class="week-item">
                                        <input type="checkbox" class="btn-check weekday" id="sun" value="0">
                                        <label class="btn btn-outline-primary flex-fill" for="sun">Sun</label>
                                    </div>
                                    <div class="week-item">
                                        <input type="checkbox" class="btn-check weekday" id="mon" value="1">
                                        <label class="btn btn-outline-primary flex-fill" for="mon">Mon</label>
                                    </div>
                                    <div class="week-item">
                                        <input type="checkbox" class="btn-check weekday" id="tue" value="2">
                                        <label class="btn btn-outline-primary flex-fill" for="tue">Tue</label>
                                    </div>
                                    <div class="week-item">
                                        <input type="checkbox" class="btn-check weekday" id="wed" value="3">
                                        <label class="btn btn-outline-primary flex-fill" for="wed">Wed</label>
                                    </div>
                                    <div class="week-item">
                                        <input type="checkbox" class="btn-check weekday" id="thu" value="4">
                                        <label class="btn btn-outline-primary flex-fill" for="thu">Thu</label>
                                    </div>
                                    <div class="week-item">
                                        <input type="checkbox" class="btn-check weekday" id="fri" value="5">
                                        <label class="btn btn-outline-primary flex-fill" for="fri">Fri</label>
                                    </div>
                                    <div class="week-item">
                                        <input type="checkbox" class="btn-check weekday" id="sat" value="6">
                                        <label class="btn btn-outline-primary flex-fill" for="sat">Sat</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script src="settings.js"></script>
</body>
</html>
